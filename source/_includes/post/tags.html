{% capture tags %}{% if post %}{{ post.tags | category_links | size }}{% else %}{{ page.tags | category_links | size }}{% endif %}{% endcapture %}
{% unless tags == '0' %}
<span class="tags"> Keywords:  
  {% if post %}
    {{ post.tags | join: ', '}}
  {% else %}
    {{ page.tags | join: ', ' }}
  {% endif %}
</span>
{% endunless %}
